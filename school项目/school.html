<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/weui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<title></title>
	</head>

	<body>

		<div class="weui-tab">
			<div class="weui-tab__panel">
				<!--结构，4个页面，然后分别做每个页面里的内容
				<div class="weui-tab__content">1</div>
				<div class="weui-tab__content">2</div>
				<div class="weui-tab__content">3</div>
				<div class="weui-tab__content">4</div>-->
				<!--首页开始-->
				<div class="weui-tab__content" style="display: block;">
					<!--swiper开始-->
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/3 (2).png"></div>
							<div class="swiper-slide"><img src="images/1 (2).png"></div>
							<div class="swiper-slide"><img src="images/2 (2).png"></div>
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
					</div>
					
					<!--swiper结束-->
					<!--九宫格grid开始-->
					<div class="weui-grids">
					    <a href="javascript:;" class="weui-grid">
					        <div class="weui-grid__icon">
					            <img src="images/1.png" alt="">
					        </div>
					        <p class="weui-grid__label">
					            查看课表
					        </p>
					    </a>
					    <a href="javascript:;" class="weui-grid">
					        <div class="weui-grid__icon">
					            <img src="images/2.png" alt="">
					        </div>
					        <p class="weui-grid__label">
					            课堂评价
					        </p>
					    </a>
					    <a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/3.png" alt="">
							</div>
							<p class="weui-grid__label">
								作业
							</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/4.png" alt="">
							</div>
							<p class="weui-grid__label">
								通知
							</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/5.png" alt="">
							</div>
							<p class="weui-grid__label">
								到校离校
							</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="./images/6.png" alt="">
							</div>
							<p class="weui-grid__label">
								学校公告
							</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="./images/7.png" alt="">
							</div>
							<p class="weui-grid__label">
								微官网
							</p>
						</a>
     
					</div>
					
					<!--九宫格grid结束-->
				</div>
				<!--首页结束-->
				
				<div class="weui-tab__content">2</div>
				<div class="weui-tab__content">3</div>
				
				<!--"我的"页面开始cell-->
				<div class="weui-tab__content">
					<div class="weui-cells__title"></div>
						<div class="weui-cells">
						
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/bear.jpg" alt="" style="width:60px; margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>用户名</p>
						            <p>微信号：bear</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/1 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/2 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/3 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/1 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/2 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						    <a class="weui-cell weui-cell_access" href="javascript:;">
						        <div class="weui-cell__hd"><img src="images/3 (2).png" alt="" style="width:30px;margin-right:5px;display:block"></div>
						        <div class="weui-cell__bd">
						            <p>cell standard</p>
						        </div>
						        
						    </a>
						</div>
					
				</div>
				<!--"我的"页面结束cell-->
			</div>
			<!--tab-bar底部导航栏开始，原<img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">换成了<span class="weui-tabbar__icon iconfont icon-home"></span>。引入iconfont-->
			<div class="weui-tabbar">
				<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
					<span class="weui-tabbar__icon iconfont icon-home"></span>
					
					<p class="weui-tabbar__label">首页</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="weui-tabbar__icon iconfont icon-custom-comment"></span>
					<p class="weui-tabbar__label">师生信息</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="weui-tabbar__icon iconfont icon-course"></span>
					<p class="weui-tabbar__label">选课报名</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="weui-tabbar__icon iconfont icon-user"></span>
					<p class="weui-tabbar__label">我</p>
				</a>
			</div>
		</div>
<!--tab-bar底部导航栏结束-->
		
		
		
		
		
		
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//tab-bar底部导航栏
			$(".weui-tabbar a").click(function(){
				var index=$(this).index();
//				console.log(index);
				
				$(this).addClass('weui-bar__item_on').siblings(".weui-bar__item_on").removeClass("weui-bar__item_on");
				
				$(".weui-tab__panel .weui-tab__content").hide().eq(index).show()
				
				
			})
//			tab-bar底部导航栏结束
//			swiper开始
			var swiper = new Swiper('.swiper-container', {
				pagination: {
					el: '.swiper-pagination',
				},
			});
//			swiper结束
			
			
			
			
			
		</script>
		
		
		
		
	</body>

</html>
